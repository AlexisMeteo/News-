<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon site - Infos du jour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .news-card {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-card a {
      font-weight: bold;
      color: #0066cc;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur mon site</h1>

  <div class="section" id="horoscope">
    <h2>Horoscope du jour</h2>
    <div id="horoscope-content">Chargement...</div>
  </div>

  <div class="section" id="news">
    <h2>Actualités</h2>
    <div id="news-content">Chargement des actualités...</div>
  </div>

  <script>
    // === Horoscope (exemple avec Verseau) ===
    const horoscopeUrl = "https://ohmanda.com/api/horoscope/aquarius/";

    function chargerHoroscope() {
      fetch(horoscopeUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById("horoscope-content").innerText = data.horoscope || "Pas d'horoscope disponible.";
        })
        .catch(() => {
          document.getElementById("horoscope-content").innerText = "Impossible de charger l’horoscope.";
        });
    }

    // === Actualités via ton proxy InfinityFree ===
    const newsUrl = "https://alex9.infinityfreeapp.com/proxy.php";
    const importantKeywords = ["France", "Économie", "Politique", "International", "Santé", "Éducation"];

    function chargerNews() {
      fetch(newsUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("news-content");
          container.innerHTML = "";

          if (!data.articles) {
            container.innerHTML = "<p>Aucune actualité trouvée.</p>";
            return;
          }

          const importants = [];
          const secondaires = [];
          data.articles.forEach(article => {
            const texte = `${article.title} ${article.description || ""}`.toLowerCase();
            if (importantKeywords.some(k => texte.includes(k.toLowerCase()))) {
              importants.push(article);
            } else {
              secondaires.push(article);
            }
          });

          const articlesTries = importants.concat(secondaires);

          articlesTries.forEach(article => {
            const div = document.createElement("div");
            div.className = "news-card";
            div.innerHTML = `
              <a href="${article.url}" target="_blank">${article.title}</a>
              <p>${article.description || ""}</p>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("news-content").innerHTML = "Impossible de charger les actualités.";
          console.error(err);
        });
    }

    // Charger dès le départ
    chargerHoroscope();
    chargerNews();

    // Rafraîchir toutes les 30 min
    setInterval(chargerNews, 30 * 60 * 1000);
  </script>
</body>
</html>
